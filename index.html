<!DOCTYPE html>
<html>
    <body>
        <P>Multiply every element in the array with 10:></P>
        <p id="production_value"></p>
        <script>
var numbers = [28,6,19,95];
function myFunction(num){
    return num * 10;
}
var newarray = numbers.map(myFunction);
document.getElementById("production_value").innerHTML=newarray;

        </script>  
    </body>
</html>
